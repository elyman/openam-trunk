<div class='container'>
    <div class='page-header'>
        <div class="pull-right">
            <button id="share" type="button" class="btn btn-primary">
                <i class="fa fa-share-alt"></i>
                {{t "uma.resources.show.share"}}
            </button>
            <button id="revokeAll" type="button" class="btn btn-danger" disabled>
                <i class="fa fa-times"></i>
                {{t "uma.resources.show.revokeAll"}}
            </button>
        </div>
        <h1>{{t "uma.resources.show.resource"}}: <span>{{name}}</span> <i class="fa fa-question-circle" data-toggle="tooltip" title="{{t "uma.resources.show.subtitle"}}"></i></h1>
    </div>

    <div id="uma">
        <div class="panel panel-default">
            <div class="panel-body">
                <div id="backgridContainer" class="backgrid-container backgrid-readonly"></div>
                <div id="paginationContainer"></div>
            </div>
        </div>
    </div>
</div>
