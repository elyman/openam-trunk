<div class="tab-pane-body">
    <div class="panel-body">
        <p class="panel-description">OpenAM uses authentication chains to control the authentication flow the user. Use this section to add, configure or remove the realms set of authentication chains.</p>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th class="col-md-1">Select</th>
                    <th class="col-md-9"/>
                    <th class="col-md-2"/>
                </tr>
            </thead>
            <tbody>
                {{#each this}}
                <tr>
                    <td><input data-chain-name="{{_id}}" type="checkbox"/></td>
                    <td>{{_id}}</td>
                    <td>
                        <div class="pull-right">
                            <button type="button" class="btn btn-transparent"><i class="fa fa-pencil"></i></button>
                            <button type="button" class="btn btn-transparent" data-chain-name="{{_id}}"><i class="fa fa-close"></i></button>
                        </div>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
<div class="tab-pane-footer clearfix">
    <div class="pull-right">
        <button class="btn btn-sm btn-default" disabled id="deleteChains" type="button">Delete</button>
        <a href="#console/realms/authentication/chains/" id="addChain" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i> Add Chain</a>
    </div>
</div>
